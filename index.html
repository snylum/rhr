<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII 3D Interactive Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        #container {
            display: flex;
            gap: 40px;
            height: 90vh;
        }
        #plane-container, #hand-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        #ascii-plane, #ascii-hand {
            font-size: 12px;
            line-height: 1.2;
            white-space: pre;
            cursor: move;
            text-shadow: 0 0 5px #00ff00;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .hand-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #005500;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="plane-container">
            <div class="controls">
                <h3>XYZ Coordinate Plane</h3>
                Drag to rotate<br>
                Rotation: <span id="plane-rotation">0°, 0°</span>
            </div>
            <div id="ascii-plane"></div>
        </div>
        
        <div id="hand-container">
            <div class="controls">
                <h3>ASCII Hand</h3>
                Drag to rotate<br>
                Rotation: <span id="hand-rotation">0°, 0°</span>
            </div>
            <div class="hand-controls">
                <button onclick="toggleThumb()">Toggle Thumb</button><br>
                <button onclick="toggleFinger(0)">Index</button>
                <button onclick="toggleFinger(1)">Middle</button>
                <button onclick="toggleFinger(2)">Ring</button>
                <button onclick="toggleFinger(3)">Pinky</button>
            </div>
            <div id="ascii-hand"></div>
        </div>
    </div>

    <script>
        // Plane rotation state
        let planeRotX = 0, planeRotY = 0;
        let planeDragging = false;
        let planeLastX = 0, planeLastY = 0;

        // Hand rotation state
        let handRotX = 0, handRotY = 0;
        let handDragging = false;
        let handLastX = 0, handLastY = 0;

        // Hand articulation state
        let thumbUp = false;
        let fingers = [false, false, false, false]; // extended state for each finger

        function generate3DPlane(rotX, rotY) {
            const size = 20;
            const points = [];
            
            // Generate grid points
            for (let x = -size; x <= size; x += 2) {
                for (let y = -size; y <= size; y += 2) {
                    for (let z = -size; z <= size; z += 2) {
                        // Only draw axes and grid lines
                        if ((x === 0 && y === 0) || (x === 0 && z === 0) || (y === 0 && z === 0)) {
                            points.push({x, y, z, char: '+'});
                        }
                    }
                }
            }

            // Add axis lines
            for (let i = -size; i <= size; i += 2) {
                points.push({x: i, y: 0, z: 0, char: i === 0 ? '+' : '-'});
                points.push({x: 0, y: i, z: 0, char: i === 0 ? '+' : '|'});
                points.push({x: 0, y: 0, z: i, char: i === 0 ? '+' : '/'});
            }

            // Rotate and project points
            const projected = points.map(p => {
                let {x, y, z} = p;
                
                // Rotate around Y axis
                const cosY = Math.cos(rotY);
                const sinY = Math.sin(rotY);
                let xr = x * cosY - z * sinY;
                let zr = x * sinY + z * cosY;
                x = xr;
                z = zr;
                
                // Rotate around X axis
                const cosX = Math.cos(rotX);
                const sinX = Math.sin(rotX);
                let yr = y * cosX - z * sinX;
                zr = y * sinX + z * cosX;
                y = yr;
                z = zr;
                
                // Perspective projection
                const perspective = 200 / (200 + z);
                const px = Math.round(x * perspective) + 40;
                const py = Math.round(y * perspective) + 25;
                
                return {x: px, y: py, z: z, char: p.char};
            });

            // Sort by z-depth
            projected.sort((a, b) => a.z - b.z);

            // Create ASCII canvas
            const canvas = Array(50).fill(null).map(() => Array(80).fill(' '));
            
            projected.forEach(p => {
                if (p.x >= 0 && p.x < 80 && p.y >= 0 && p.y < 50) {
                    canvas[p.y][p.x] = p.char;
                }
            });

            return canvas.map(row => row.join('')).join('\n');
        }

        function generateHand(rotX, rotY) {
            // Base hand structure
            const handPoints = [];
            
            // Palm
            for (let x = 0; x < 10; x++) {
                for (let y = 0; y < 15; y++) {
                    if (x >= 2 && x <= 7 && y >= 5 && y <= 12) {
                        handPoints.push({x, y, z: 0, char: '#'});
                    }
                }
            }

            // Thumb
            if (thumbUp) {
                for (let i = 0; i < 6; i++) {
                    handPoints.push({x: 1, y: 8 - i, z: 0, char: '|'});
                }
                handPoints.push({x: 1, y: 2, z: 0, char: 'O'});
            } else {
                for (let i = 0; i < 4; i++) {
                    handPoints.push({x: 1 + i, y: 10, z: 0, char: '-'});
                }
                handPoints.push({x: 5, y: 10, z: 0, char: 'O'});
            }

            // Fingers
            const fingerX = [3, 4, 5, 6];
            const fingerNames = ['/', '|', '|', '\\'];
            
            fingerX.forEach((fx, idx) => {
                if (fingers[idx]) {
                    // Extended
                    for (let i = 0; i < 8; i++) {
                        handPoints.push({x: fx, y: 4 - i, z: i * 0.5, char: fingerNames[idx]});
                    }
                    handPoints.push({x: fx, y: -4, z: 4, char: 'o'});
                } else {
                    // Curled
                    for (let i = 0; i < 3; i++) {
                        handPoints.push({x: fx, y: 4 - i, z: 0, char: fingerNames[idx]});
                    }
                    handPoints.push({x: fx, y: 1, z: 0, char: 'o'});
                }
            });

            // Wrist
            for (let y = 13; y < 18; y++) {
                for (let x = 3; x < 7; x++) {
                    handPoints.push({x, y, z: 0, char: '='});
                }
            }

            // Rotate and project
            const projected = handPoints.map(p => {
                let {x, y, z} = p;
                x -= 5; y -= 10; // Center
                
                const cosY = Math.cos(rotY);
                const sinY = Math.sin(rotY);
                let xr = x * cosY - z * sinY;
                let zr = x * sinY + z * cosY;
                x = xr; z = zr;
                
                const cosX = Math.cos(rotX);
                const sinX = Math.sin(rotX);
                let yr = y * cosX - z * sinX;
                zr = y * sinX + z * cosX;
                y = yr; z = zr;
                
                const perspective = 100 / (100 + z);
                const px = Math.round(x * perspective * 2) + 40;
                const py = Math.round(y * perspective) + 25;
                
                return {x: px, y: py, z: z, char: p.char};
            });

            projected.sort((a, b) => a.z - b.z);

            const canvas = Array(50).fill(null).map(() => Array(80).fill(' '));
            projected.forEach(p => {
                if (p.x >= 0 && p.x < 80 && p.y >= 0 && p.y < 50) {
                    canvas[p.y][p.x] = p.char;
                }
            });

            return canvas.map(row => row.join('')).join('\n');
        }

        function updatePlane() {
            document.getElementById('ascii-plane').textContent = generate3DPlane(planeRotX, planeRotY);
            document.getElementById('plane-rotation').textContent = 
                `${Math.round(planeRotX * 180 / Math.PI)}°, ${Math.round(planeRotY * 180 / Math.PI)}°`;
        }

        function updateHand() {
            document.getElementById('ascii-hand').textContent = generateHand(handRotX, handRotY);
            document.getElementById('hand-rotation').textContent = 
                `${Math.round(handRotX * 180 / Math.PI)}°, ${Math.round(handRotY * 180 / Math.PI)}°`;
        }

        function toggleThumb() {
            thumbUp = !thumbUp;
            updateHand();
        }

        function toggleFinger(idx) {
            fingers[idx] = !fingers[idx];
            updateHand();
        }

        // Plane mouse events
        const planeEl = document.getElementById('ascii-plane');
        planeEl.addEventListener('mousedown', (e) => {
            planeDragging = true;
            planeLastX = e.clientX;
            planeLastY = e.clientY;
        });

        // Hand mouse events
        const handEl = document.getElementById('ascii-hand');
        handEl.addEventListener('mousedown', (e) => {
            handDragging = true;
            handLastX = e.clientX;
            handLastY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (planeDragging) {
                const dx = e.clientX - planeLastX;
                const dy = e.clientY - planeLastY;
                planeRotY += dx * 0.01;
                planeRotX += dy * 0.01;
                planeLastX = e.clientX;
                planeLastY = e.clientY;
                updatePlane();
            }
            if (handDragging) {
                const dx = e.clientX - handLastX;
                const dy = e.clientY - handLastY;
                handRotY += dx * 0.01;
                handRotX += dy * 0.01;
                handLastX = e.clientX;
                handLastY = e.clientY;
                updateHand();
            }
        });

        document.addEventListener('mouseup', () => {
            planeDragging = false;
            handDragging = false;
        });

        // Initial render
        updatePlane();
        updateHand();
    </script>
</body>
</html>
