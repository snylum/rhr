<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3D ASCII Right-Hand Rule</title>
<style>
  html,body{
    margin:0;height:100%;background:#000;color:#0ff;
    display:flex;align-items:center;justify-content:center;
    font-family:monospace;overflow:hidden;user-select:none;
  }
  canvas{background:#000;}
  #tip{position:fixed;bottom:10px;left:10px;color:#888;font-size:14px;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="tip">Drag to rotate â€¢ Wheel to zoom</div>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();

// simple 3D transform
let rotX = 0, rotY = 0, zoom = 1;

function project(x,y,z){
  const sinX=Math.sin(rotX), cosX=Math.cos(rotX);
  const sinY=Math.sin(rotY), cosY=Math.cos(rotY);
  // rotate around Y then X
  let dx = cosY*x + sinY*z;
  let dy = sinX*(cosY*z - sinY*x) + cosX*y;
  let dz = cosX*(cosY*z - sinY*x) - sinX*y;
  const fov = 300*zoom;
  const scale = fov / (fov + dz);
  const sx = w/2 + dx*scale*20;
  const sy = h/2 - dy*scale*20;
  return [sx,sy];
}

function draw(){
  ctx.fillStyle="#000";ctx.fillRect(0,0,w,h);
  ctx.font="16px monospace";ctx.textAlign="center";ctx.textBaseline="middle";
  // axes
  for(let i=-10;i<=10;i++){
    let [x1,y1]=project(i,0,0);
    ctx.fillStyle="#f55";ctx.fillText("-",x1,y1);
    [x1,y1]=project(0,i,0);
    ctx.fillStyle="#5f5";ctx.fillText("|",x1,y1);
    [x1,y1]=project(0,0,i);
    ctx.fillStyle="#55f";ctx.fillText(i>=0?"/":"\\",x1,y1);
  }
  requestAnimationFrame(draw);
}
draw();

// mouse controls
let dragging=false,lastX=0,lastY=0;
canvas.addEventListener("mousedown",e=>{dragging=true;lastX=e.clientX;lastY=e.clientY;});
window.addEventListener("mouseup",()=>dragging=false);
canvas.addEventListener("mousemove",e=>{
  if(!dragging)return;
  rotY += (e.clientX-lastX)*0.01;
  rotX += (e.clientY-lastY)*0.01;
  lastX=e.clientX;lastY=e.clientY;
});
canvas.addEventListener("wheel",e=>{
  e.preventDefault();
  zoom *= (e.deltaY>0)?0.9:1.1;
},{passive:false});
</script>
</body>
</html>
